api-gateway:
  build:
    context: ./ApiGateway
  container_name: api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - billingserviceapi
      - bookserviceapi
      - orderserviceapi
      - userserviceapi
    environment:
      ASPNETCORE_URLS: "http://+:8000"
    pull_policy: always